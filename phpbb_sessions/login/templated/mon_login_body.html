<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{TITLE}</title>
</head>
<body>
<!-- IF S_REGISTERED -->
{L_WELCOME} {USERNAME}<br />
<a href="{U_LOGOUT}">{L_LOGOUT}</a>
<!-- ELSE -->
<!-- IF S_ERROR -->
<span style="color: red"><b>{S_ERROR}</b></span>
<!-- ENDIF -->
<form method="post">
	<table>
		<tr>
			<td style="text-align: right"><label for="username">{L_USERNAME}{L_COLON}</label></td>
			<td><input id="username" type="text" tabindex="1" name="username" size="25"></td>
		</tr>
		<tr>
			<td style="text-align: right"><label for="password">{L_PASSWORD}{L_COLON}</label></td>
			<td><input id="password" type="password" tabindex="2" name="password" size="25"></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a></td>
		</tr>
		<tr>
			<td><label for="autologin">&nbsp;</label></td>
			<td><input id="autologin" type="checkbox" name="autologin" tabindex="3">{L_LOG_ME_IN}</td>
		</tr>
		<tr>
			<td><label for="viewonline">&nbsp;</label></td>
			<td><input id="viewonline" type="checkbox" name="viewonline" tabindex="4">{L_HIDE_ME}</td>
		</tr>
		<tr>
			<td style="text-align: center" colspan="2"><input type="submit" name="login" tabindex="5" value="{L_LOGIN}"></td>
		</tr>
	</table>
</form>
<!-- ENDIF -->
</body>
</html>
