<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- IF S_SUCCESS -->
	<META http-equiv="Refresh" content="10; URL={U_REDIRECT}">
	<!-- ELSE -->
	<title>{L_REGISTER}</title>
	<!-- ENDIF -->
</head>
<body>
<!-- IF S_SUCCESS -->
	{MESSAGE}
<!-- ELSE -->
	<h1>{L_REGISTER}</h1>
	<!-- IF MESSAGE_ERROR -->
		<span style="color: red"><b>{MESSAGE_ERROR}</b></span>
	<!-- ENDIF -->
	<form method="post">
		<table>
			<tr>
				<td style="text-align: right"><label for="username">{L_USERNAME}{L_COLON}</label></td>
				<td><input id="username" type="text" tabindex="1" name="username" size="25" value="{USERNAME}"></td>
			</tr>
			<tr>
				<td style="text-align: right"><label for="new_password">{L_PASSWORD}{L_COLON}</label></td>
				<td><input id="new_password" type="password" tabindex="2" name="new_password" size="25" value="{PASSWORD}" autocomplete="off"></td>
			</tr>
			<tr>
				<td style="text-align: right"><label for="password_confirm">{L_CONFIRM_PASSWORD}{L_COLON}</label></td>
				<td><input id="password_confirm" type="password" tabindex="3" name="password_confirm" size="25" value="{PASSWORD_CONFIRM}" autocomplete="off"></td>
			</tr>
			<tr>
				<td style="text-align: right"><label for="email">{L_EMAIL_ADDRESS}{L_COLON}</label></td>
				<td><input id="email" type="text" tabindex="4" name="email" size="25" maxlength="100" value="{EMAIL}" autocomplete="off"></td>
			</tr>
			<tr>
				<td style="text-align: center" colspan="2">
					<input type="reset" value="{L_RESET}" name="reset">&nbsp;
					<input type="submit" name="submit" id="submit" value="{L_SUBMIT}">
				</td>
			</tr>
		</table>
	</form>
<!-- ENDIF -->
</body>
</html>
